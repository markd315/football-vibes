<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Analysis Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }
        .meta {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 20px;
        }
        .analysis {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.6;
        }
        .analysis-title {
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
        .analysis p {
            margin: 6px 0;
        }
        .critical {
            color: #ef4444;
            font-weight: 600;
        }
        .highlight {
            color: #60a5fa;
            font-weight: 500;
        }
        .positive {
            color: #86efac;
            font-weight: 500;
        }
        .neutral {
            color: #fbbf24;
            font-weight: 500;
        }
        .negative {
            color: #f87171;
            font-weight: 500;
        }
        .grade {
            background: #0f172a;
            border: 2px solid #475569;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            overflow: hidden;
            font-size: 13px;
        }
        thead {
            background: #0f172a;
            border-bottom: 2px solid #475569;
        }
        th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
        }
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #334155;
        }
        tr:hover {
            background: #293548;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .pos {
            font-weight: 600;
            color: #60a5fa;
            min-width: 50px;
        }
        .side-offense {
            background-color: rgba(34, 197, 94, 0.1);
        }
        .side-defense {
            background-color: rgba(239, 68, 68, 0.1);
        }
        .side-neutral {
            background-color: transparent;
        }
        .coord {
            font-family: 'Courier New', monospace;
            color: #94a3b8;
            font-size: 12px;
        }
        .coord-neg {
            color: #f87171;
        }
        .coord-pos {
            color: #86efac;
        }
        .rating {
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }
        .rating-high {
            color: #86efac;
        }
        .rating-mid {
            color: #fbbf24;
        }
        .rating-low {
            color: #f87171;
        }
        .assign {
            font-size: 12px;
            color: #cbd5e1;
        }
        .rationale {
            margin-top: 12px;
            font-size: 12px;
            color: #94a3b8;
            font-style: italic;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="playTitle">Play Scheme Analysis</h1>
        <div class="meta" id="playMeta"></div>
        
        <div class="analysis hidden" id="playSetupSection">
            <div class="analysis-title">Play Setup</div>
            <div id="playSetup"></div>
        </div>

        <div class="analysis hidden" id="keyAnalysisSection">
            <div class="analysis-title">Key Analysis</div>
            <div id="keyAnalysis"></div>
        </div>

        <div class="analysis hidden" id="gradeSection">
            <div class="analysis-title">Grade</div>
            <div class="grade" id="gradeOutput"></div>
            <div class="rationale" id="gradeRationale"></div>
        </div>
        
        <table id="playTable">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Player</th>
                    <th>Alignment</th>
                    <th>X (yds)</th>
                    <th>Y (yds)</th>
                    <th>Rating</th>
                    <th>Assignment</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // ===== CONFIGURATION =====
        const playData = {
            title: "Play Scheme Analysis",
            meta: "",
            playSetup: "",
            keyAnalysis: "",
            grade: null,
            gradeRationale: ""
        };

        const players = [];

        // ===== INITIALIZATION =====
        function initializePlay() {
            // Header
            document.getElementById("playTitle").textContent = playData.title;
            document.getElementById("playMeta").textContent = playData.meta;
            
            // Analysis sections (hidden if empty)
            const setupSection = document.getElementById("playSetupSection");
            const analysisSection = document.getElementById("keyAnalysisSection");
            const gradeSection = document.getElementById("gradeSection");
            
            if (playData.playSetup) {
                document.getElementById("playSetup").innerHTML = playData.playSetup;
                setupSection.classList.remove("hidden");
            } else {
                setupSection.classList.add("hidden");
            }
            
            if (playData.keyAnalysis) {
                document.getElementById("keyAnalysis").innerHTML = playData.keyAnalysis;
                analysisSection.classList.remove("hidden");
            } else {
                analysisSection.classList.add("hidden");
            }
            
            // Grade
            if (playData.grade) {
                const grade = playData.grade;
                document.getElementById("gradeOutput").textContent = 
                    `{"play-type":"${grade.playType}","offense-advantage":${grade.offenseAdvantage},"risk-leverage":${grade.riskLeverage}}`;
                document.getElementById("gradeRationale").textContent = playData.gradeRationale;
                gradeSection.classList.remove("hidden");
            } else {
                gradeSection.classList.add("hidden");
            }
            
            // Table
            populateTable();
        }

        function getRatingClass(rating) {
            if (rating >= 70) return "rating-high";
            if (rating >= 60) return "rating-mid";
            return "rating-low";
        }

        function getCoordClass(x) {
            if (x < 0) return "coord-neg";
            if (x > 0) return "coord-pos";
            return "";
        }

        function populateTable() {
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = "";
            
            players.forEach(player => {
                const row = document.createElement("tr");
                row.className = `side-${player.side}`;
                
                row.innerHTML = `
                    <td class="pos">${player.pos}</td>
                    <td>${player.name}</td>
                    <td>${player.align}</td>
                    <td class="coord ${getCoordClass(player.x)}">${player.x.toFixed(2)}</td>
                    <td class="coord">${player.y.toFixed(2)}</td>
                    <td class="rating ${getRatingClass(player.rating)}">${player.rating}</td>
                    <td class="assign">${player.assign}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // ===== PUBLIC API =====
        window.PlayAnalysis = {
            setPlayData(data) {
                Object.assign(playData, data);
                initializePlay();
            },
            setPlayers(newPlayers) {
                players.length = 0;
                players.push(...newPlayers);
                populateTable();
            },
            addPlayer(player) {
                players.push(player);
                populateTable();
            },
            updatePlayer(index, updates) {
                Object.assign(players[index], updates);
                populateTable();
            },
            removePlayer(index) {
                players.splice(index, 1);
                populateTable();
            },
            getPlayers() {
                return players;
            },
            getPlayData() {
                return playData;
            }
        };

        // Initialize on load
        window.addEventListener("DOMContentLoaded", initializePlay);
    </script>
</body>
</html>
